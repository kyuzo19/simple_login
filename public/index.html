<!DOCTYPE html>
<html ng-app="loginApp">
    <head>
		<link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
		<link href="custom.css" rel="stylesheet" type="text/css">			
	</head>
    <body>
		<div class="wrapper" ng-controller="LoginCtrl as vm">
    		<form class="form-signin">       
				<h2 class="form-signin-heading">Please login</h2>
				<input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" ng-model="vm.username"/>
				<input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="vm.password"/>      
				
      			<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.login()">Login</button>   
    		</form>
		</div><!--login form-->
    	
        
        <script src="/node_modules/angular/angular.min.js"></script>
        <script src="/node_modules/angular-jwt/dist/angular-jwt.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
